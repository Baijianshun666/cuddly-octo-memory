<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九宫神卦排盘工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #8B4513, #D2691E, #8B4513);
        }
        h1 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 10px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding-bottom: 10px;
            border-bottom: 1px dashed #D2691E;
        }
        .author-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #8B4513;
        }
        .input-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #e8e8e8;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #5a4a42;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            transition: all 0.3s;
            -webkit-appearance: none;
        }
        input:focus, select:focus {
            border-color: #8B4513;
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.2);
            outline: none;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }
        .radio-group input {
            width: auto;
        }
        .time-sync {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .time-sync input {
            flex: 1;
        }
        .time-sync button {
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 16px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            white-space: nowrap;
            -webkit-tap-highlight-color: transparent;
        }
        .time-sync button:hover {
            background: #A0522D;
        }
        .time-sync button i {
            margin-right: 5px;
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        .calculate-btn, .refresh-btn {
            background: linear-gradient(to right, #8B4513, #A0522D);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.3);
            -webkit-tap-highlight-color: transparent;
        }
        .refresh-btn {
            background: linear-gradient(to right, #6c757d, #868e96);
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }
        .calculate-btn:hover, .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .calculate-btn:active, .refresh-btn:active {
            transform: translateY(0);
        }
        .result-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .time-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #8B4513;
            background: #f5e8d8;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #8B4513;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            max-width: 320px;
            margin: 0 auto 30px;
            aspect-ratio: 1/1;
            background: #f5e8d8;
            padding: 12px;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        .grid-cell {
            border: 2px solid #8B4513;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            overflow: hidden;
        }
        .grid-cell:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .cell-center {
            grid-column: 2;
            grid-row: 2;
            background: #f0e0c9;
        }
        .feixing {
            font-size: 12px;
            font-weight: bold;
            margin: 2px 0;
        }
        .dynamic-bagua {
            font-size: 16px;
            margin: 2px 0;
            font-weight: 600;
        }
        .fixed-bagua {
            color: black;
            font-size: 14px;
            margin: 2px 0;
            font-weight: 600;
        }
        .dynamic-dizhi {
            font-size: 14px;
            margin: 2px 0;
            font-weight: 600;
        }
        .fixed-dizhi {
            color: black;
            font-size: 12px;
            margin: 2px 0;
        }
        .longevity {
            font-size: 10px;
            color: #666;
            margin-left: 2px;
        }
        .lingxing-effect {
            font-size: 10px;
            color: #8B4513;
            margin: 1px 0;
            font-weight: bold;
        }
        .month-effect {
            font-size: 10px;
            color: #8B4513;
            margin: 1px 0;
            font-weight: bold;
        }
        .relationship-info {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .relationship-info h3 {
            color: #8B4513;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #D2691E;
        }
        .relationship-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .relationship-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 3px solid #8B4513;
        }
        .relationship-item h4 {
            color: #5a4a42;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .relationship-item p {
            font-size: 14px;
            color: #666;
        }
        .hexagram-info {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
        }
        .hexagram-info h3 {
            color: #8B4513;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #D2691E;
        }
        .hexagram-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .hexagram-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 3px solid #8B4513;
        }
        .hexagram-item h4 {
            color: #5a4a42;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .hexagram-item p {
            font-size: 14px;
            color: #666;
        }
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #e8e8e8;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .color-box {
            width: 18px;
            height: 18px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .error {
            color: #d9534f;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: #f8d7da;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
        }
        .success {
            color: #155724;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: #d4edda;
            border-radius: 6px;
            border: 1px solid #c3e6cb;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }

        @media (max-width: 480px) {
            .container {

            h1 {

            }
            .input-section {
                padding: 15px;
            }
            .time-sync {
                flex-direction: column;
            }
            .time-sync button {
                width: 100%;
            }
            .button-group {
                flex-direction: column;
            }
            .calculate-btn, .refresh-btn {

            }
            .grid-container {
                padding: 10px;
                max-width: 280px;
            }
            .relationship-grid, .hexagram-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <div class="container">
        <h1><i class="fas fa-mountain"></i> 九宫神卦排盘工具</h1>
        <div class="author-info">

        </div>
        
        <div class="input-section">

                <div class="time-sync">
                    <input type="datetime-local" id="dateTime">
                    <button id="syncTimeBtn"><i class="fas fa-sync-alt"></i> 同步时间</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>起卦方式：</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="withNumber" name="method" value="number" checked>
                        <span>报数/汉字</span>
                    </label>
                    <label>
                        <input type="radio" id="withoutNumber" name="method" value="timeOnly">
                        <span>仅时间</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group" id="numberInput">
                <label for="inputNumber">报数或汉字（选填）：</label>
                <input type="text" id="inputNumber" placeholder="请输入数字或汉字，不填则按时间起盘">
            </div>
            
            <div class="button-group">
                <button id="calculateBtn" class="calculate-btn"><i class="fas fa-calculator"></i> 开始排盘</button>
                <button id="refreshBtn" class="refresh-btn"><i class="fas fa-redo"></i> 刷新</button>
            </div>
            <div id="errorMsg" class="error"></div>
            <div id="successMsg" class="success"></div>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="time-info" id="timeInfo"></div>
            
            <div class="grid-container" id="gridContainer">
                <!-- 九宫格将通过JavaScript动态生成 -->
            </div>
            
            <div class="relationship-info">

                <div class="relationship-grid" id="relationshipGrid">
                    <!-- 地支关系将通过JavaScript动态生成 -->

            </div>
            
            <div class="hexagram-info">
                <h3><i class="fas fa-yin-yang"></i> 六十四卦组合</h3>
                <div class="hexagram-grid" id="hexagramGrid">
                    <!-- 六十四卦信息将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="color-box" style="background-color: #FF0000;"></div>
                    <span>火（红色）</span>
                </div>
                <div class="legend-item">
                    <div class="color-box" style="background-color: #87CEEB;"></div>
                    <span>水（浅蓝色）</span>

                <div class="legend-item">
                    <div class="color-box" style="background-color: #8B4513;"></div>
                    <span>土（棕色）</span>

                <div class="legend-item">

                <div class="legend-item">
                    <div class="color-box" style="background-color: #FFD700;"></div>
                    <span>金（黄色）</span>

            </div>
        </div>
        
        <div class="footer">

            <p>联系方式：Wsxb_wasln</p>
        </div>

        // 判断是否为阳期（夏至到冬至）
        function isYangPeriod(year, month, day) {
            // 精确计算夏至和冬至
            const summerSolstice = calculateSummerSolstice(year);
            const winterSolstice = calculateWinterSolstice(year);
            
            const currentDate = new Date(year, month - 1, day);
            
            // 夏至到冬至为阳，冬至到夏至为阴
            if (currentDate >= summerSolstice && currentDate < winterSolstice) {
                return true; // 阳
            } else {
                return false; // 阴
            }
        }
        
        // 计算夏至（简化计算）

        }
        
        // 计算冬至（简化计算）
        function calculateWinterSolstice(year) {
            // 冬至通常在12月21日左右
            return new Date(year, 11, 21);
        }

        // 计算飞星盘 - 简化版本
        function calculateFeixingPan(date, isYang) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            // 简化计算：使用年月日之和确定中宫飞星
            let centerStar = (year + month + day) % 9;
            if (centerStar === 0) centerStar = 9;
            
            // 生成飞星盘
            const feixingPan = {};
            
            // 飞星顺逆规则
            const order = isYang ? [5, 6, 7, 8, 9, 1, 2, 3, 4] : [5, 4, 3, 2, 1, 9, 8, 7, 6];
            
            let current = centerStar;
            for (let i = 0; i < 9; i++) {
                feixingPan[order[i]] = current;
                if (isYang) {
                    current = current % 9 + 1;
                } else {
                    current = current === 1 ? 9 : current - 1;
                }
            }
            
            return feixingPan;
        }
        
        // 计算八卦盘 - 根据报数变化
        function calculateBaguaPan(isYang, timeDizhi, minute, inputNumber, dayOfMonth) {
            // 判断时辰阴阳（子寅辰午申戌为阳，丑卯巳未酉亥为阴）
            const yangDizhi = ['子', '寅', '辰', '午', '申', '戌'];
            const isTimeYang = yangDizhi.includes(timeDizhi);
            
            // 确定旋转方向
            const direction = isTimeYang ? '顺' : '逆';
            
            // 计算旋转次数和起始卦
            let rotations, startBagua;
            
            if (inputNumber) {
                // 有报数的情况
                const numberValue = isNaN(inputNumber) ? calculateStrokeCount(inputNumber) : parseInt(inputNumber);
                // 报数与分钟相加
                rotations = (minute + numberValue) % 8; // 简化计算，取模8
                
                // 根据报数确定起始卦（后天八卦数）
                startBagua = houTianBagua[(numberValue - 1) % 8];
            } else {
                // 仅时间的情况
                rotations = (minute + dayOfMonth) % 8;
                
                // 根据农历日子确定起始卦
                startBagua = houTianBagua[(dayOfMonth - 1) % 8];
            }
            
            // 生成八卦盘
            const baguaOrder = direction === '顺' ? 
                houTianBagua : 
                [...houTianBagua].reverse();
            
            // 找到起始卦在顺序中的位置
            const startIndex = baguaOrder.indexOf(startBagua);
            
            // 生成八卦盘
            const baguaPan = {};
            const positions = [1, 2, 3, 4, 6, 7, 8, 9]; // 中宫不参与
            
            for (let i = 0; i < 8; i++) {
                const targetIndex = (startIndex + i + rotations) % 8;
                baguaPan[positions[i]] = baguaOrder[targetIndex];
            }
            
            return baguaPan;
        }
        
        // 计算地支盘 - 仅根据分钟数计算
        function calculateDizhiPan(isYang, timeDizhi, minute) {
            // 判断时辰阴阳（子寅辰午申戌为阳，丑卯巳未酉亥为阴）
            const yangDizhi = ['子', '寅', '辰', '午', '申', '戌'];
            const isTimeYang = yangDizhi.includes(timeDizhi);
            
            // 确定旋转方向
            const direction = isTimeYang ? '逆' : '顺';
            
            // 计算旋转次数 - 仅使用分钟数
            const rotations = minute % 12; // 简化计算，取模12
            
            // 生成地支盘
            const dizhiOrder = direction === '顺' ? 
                ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'] : 
                ['子', '亥', '戌', '酉', '申', '未', '午', '巳', '辰', '卯', '寅', '丑'];
            
            // 生成地支盘 - 每个地支单独旋转
            const dizhiPan = {};
            const positions = [1, 2, 3, 4, 6, 7, 8, 9]; // 对应坎、坤、震、巽、乾、兑、艮、离
            
            // 为每个地支计算落点
            for (let i = 0; i < 12; i++) {
                const dizhi = dizhiOrder[i];
                const targetIndex = (i + rotations) % 8;
                const position = positions[targetIndex];
                
                if (!dizhiPan[position]) {
                    dizhiPan[position] = [];
                }
                dizhiPan[position].push(dizhi);
            }
            
            return dizhiPan;
        }
        
        // 计算汉字笔画数（简化处理）
        function calculateStrokeCount(character) {
            // 简化处理，实际应用中需要完整的笔画计算
            if (!isNaN(character)) {
                return parseInt(character);
            }
            
            // 汉字笔画数简化计算
            let total = 0;
            for (let i = 0; i < character.length; i++) {
                const charCode = character.charCodeAt(i);
                // 简单笔画数计算：基于Unicode范围
                if (charCode >= 0x4E00 && charCode <= 0x9FFF) {
                    // 汉字范围，简单估算笔画数
                    total += (charCode % 10) + 1;
                } else {
                    total += 1;
                }
            }
            
            return total || 1; // 防止为0
        }

        // 计算天干地支（精确计算）
        function calculateGanzhi(year, month, day, hour) {
            // 精确计算天干地支需要复杂的算法
            // 这里使用简化版本，实际应用中应该使用专业的天干地支计算库
            
            // 计算年干支
            const yearGanIndex = (year - 4) % 10;
            const yearZhiIndex = (year - 4) % 12;
            const yearGanzhi = heavenlyStems[yearGanIndex] + earthlyBranches[yearZhiIndex];
            
            // 计算月干支
            const monthGanIndex = ((year % 5) * 2 + month) % 10;
            const monthZhiIndex = (month + 1) % 12;
            const monthGanzhi = heavenlyStems[monthGanIndex] + earthlyBranches[monthZhiIndex];
            
            // 计算日干支（简化计算）
            const baseDate = new Date(1900, 0, 31); // 1900年1月31日是甲子日
            const targetDate = new Date(year, month - 1, day);
            const diffDays = Math.floor((targetDate - baseDate) / (24 * 60 * 60 * 1000));
            const dayGanIndex = diffDays % 10;
            const dayZhiIndex = diffDays % 12;
            const dayGanzhi = heavenlyStems[dayGanIndex] + earthlyBranches[dayZhiIndex];
            
            // 计算时干支
            const hourZhiIndex = Math.floor((hour + 1) / 2) % 12;
            const hourGanIndex = (dayGanIndex * 2 + hourZhiIndex) % 10;
            const hourGanzhi = heavenlyStems[hourGanIndex] + earthlyBranches[hourZhiIndex];
            
            return {
                yearGanzhi: yearGanzhi,
                monthGanzhi: monthGanzhi,
                dayGanzhi: dayGanzhi,
                hourGanzhi: hourGanzhi
            };
        }
        
        // 计算地支关系
        function calculateDizhiRelationships(dizhiPan) {
            const relationships = [];
            
            // 检查每个宫位的地支关系
            for (const position in dizhiPan) {
                const dizhis = dizhiPan[position];
                const fixedDizhis = fixedDizhi[position] || [];
                const allDizhis = [...dizhis, ...fixedDizhis];
                const baguaName = fixedBagua[position];
                
                // 检查六冲关系
                for (const liuchong of dizhiRelationships['六冲']) {
                    const [a, b] = liuchong.split('');
                    if (allDizhis.includes(a) && allDizhis.includes(b)) {
                        relationships.push({
                            type: '六冲',
                            description: `${baguaName}宫: ${a}${b}相冲`
                        });
                    }
                }
                
                // 检查六合关系
                for (const liuhe of dizhiRelationships['六合']) {
                    const [a, b] = liuhe.split('');
                    if (allDizhis.includes(a) && allDizhis.includes(b)) {
                        relationships.push({
                            type: '六合',
                            description: `${baguaName}宫: ${a}${b}六合`
                        });
                    }
                }
                
                // 检查三合关系
                for (const sanhe of dizhiRelationships['三合']) {
                    const [a, b, c] = sanhe.split('');
                    if (allDizhis.includes(a) && allDizhis.includes(b) && allDizhis.includes(c)) {
                        relationships.push({
                            type: '三合',
                            description: `${baguaName}宫: ${sanhe}三合`
                        });
                    }
                }
                
                // 检查六害关系
                for (const liuhai of dizhiRelationships['六害']) {
                    const [a, b] = liuhai.split('');
                    if (allDizhis.includes(a) && allDizhis.includes(b)) {
                        relationships.push({
                            type: '六害',
                            description: `${baguaName}宫: ${a}${b}相害`
                        });
                    }
                }
                
                // 检查三刑关系
                for (const sanxing of dizhiRelationships['三刑']) {
                    const dizhiArr = sanxing.split('');
                    const found = dizhiArr.every(d => allDizhis.includes(d));
                    if (found) {
                        relationships.push({
                            type: '三刑',
                            description: `${baguaName}宫: ${sanxing}三刑`
                        });
                    }
                }
            }
            
            // 如果没有检测到关系
            if (relationships.length === 0) {
                relationships.push({
                    type: '无特殊关系',
                    description: '该地支无关系'
                });
            }
            
            return relationships;
        }

                cell.appendChild(fixedBaguaElem);
                
                // 动态地支盘信息（第四层）
                if (dizhiPan[position]) {
                    const dizhiContainer = document.createElement('div');
                    dizhiContainer.className = 'dynamic-dizhi-container';
                    
                    for (let j = 0; j < dizhiPan[position].length; j++) {
                        const dizhi = dizhiPan[position][j];
                        const longevity = longevityMap[position] ? longevityMap[position][j] : '';
                        
                        const dizhiElem = document.createElement('span');
                        dizhiElem.className = 'dynamic-dizhi';
                        dizhiElem.textContent = dizhi;
                        dizhiElem.style.color = wuxingColors[dizhiWuxing[dizhi]];
                        
                        const longevityElem = document.createElement('span');
                        longevityElem.className = 'longevity';
                        longevityElem.textContent = `(${longevity})`;
                        
                        dizhiContainer.appendChild(dizhiElem);
                        dizhiContainer.appendChild(longevityElem);
                        
                        if (j < dizhiPan[position].length - 1) {
                            dizhiContainer.appendChild(document.createTextNode(' '));
                        }
                    }
                    
                    cell.appendChild(dizhiContainer);
                }
                
                // 固定地支盘信息（第五层）
                if (fixedDizhi[position] && fixedDizhi[position].length > 0) {
                    const fixedDizhiElem = document.createElement('div');
                    fixedDizhiElem.className = 'fixed-dizhi';
                    fixedDizhiElem.textContent = fixedDizhi[position].join(' ');
                    cell.appendChild(fixedDizhiElem);
                }
                
                // 中宫令星影响（第六层）
                if (lingxingEffects[position]) {
                    const lingxingEffectElem = document.createElement('div');
                    lingxingEffectElem.className = 'lingxing-effect';
                    lingxingEffectElem.textContent = `令:${lingxingEffects[position]}`;
                    cell.appendChild(lingxingEffectElem);
                }
                
                // 月地支影响（第七层 - 最底层）
                if (monthEffects[position]) {
                    const monthEffectElem = document.createElement('div');
                    monthEffectElem.className = 'month-effect';
                    monthEffectElem.textContent = `月:${monthEffects[position]}`;
                    cell.appendChild(monthEffectElem);
                }
                
                gridContainer.appendChild(cell);
            }
            
            // 显示地支关系
            const relationshipGrid = document.getElementById('relationshipGrid');
            relationshipGrid.innerHTML = '';
            
            relationships.forEach(rel => {
                const item = document.createElement('div');
                item.className = 'relationship-item';
                item.innerHTML = `
                    <h4>${rel.type}</h4>
                    <p>${rel.description}</p>
                `;
                relationshipGrid.appendChild(item);
            });
            
            // 显示六十四卦信息
            const hexagramGrid = document.getElementById('hexagramGrid');
            hexagramGrid.innerHTML = '';
            
            if (hexagrams.length > 0) {
                hexagrams.forEach(hex => {
                    const item = document.createElement('div');
                    item.className = 'hexagram-item';
                    item.innerHTML = `
                        <h4>${hex.fixedBagua}宫</h4>
                        <p>${hex.description}</p>
                    `;
                    hexagramGrid.appendChild(item);
                });
            } else {
                hexagramGrid.innerHTML = '<p>未检测到六十四卦组合</p>';
            }
            
            // 显示结果区域
            document.getElementById('resultSection').style.display = 'block';
            
            // 滚动到结果区域
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
            
            console.log("结果显示完成");
        }
    </script>
</body>
</html>
